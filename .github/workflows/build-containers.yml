# .github/workflows/build-containers.yml
name: Build Containers

on:
  push:
    branches: [main]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'overlays/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-images:
    strategy:
      matrix:
        image:
          - laingville-devcontainer
          - example-python-devcontainer
          - example-python-runtime
          - example-node-devcontainer
          - example-node-runtime
        arch:
          - amd64
          - arm64
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Generate image tags
        id: tags
        run: |
          DATE=$(date +%Y-%m-%d)
          SHA=$(git rev-parse --short HEAD)
          echo "date=${DATE}" >> $GITHUB_OUTPUT
          echo "sha=${SHA}" >> $GITHUB_OUTPUT

      - name: Build ${{ matrix.image }} image with Nix
        run: |
          nix build .#${{ matrix.image }} --out-link result

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load and push arch-specific image
        id: load
        run: |
          # Load the Nix-built image into Docker and derive the exact image ref
          IMAGE_NAME="$(bash .github/scripts/docker-load-image-ref.sh result | tail -n 1)"
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

          # Tag with architecture suffix for manifest creation
          ARCH_TAG="${{ env.REGISTRY }}/mrdavidlaing/laingville-devcontainer-nix/${{ matrix.image }}:${{ steps.tags.outputs.date }}-${{ matrix.arch }}"
          docker tag "$IMAGE_NAME" "$ARCH_TAG"
          docker push "$ARCH_TAG"

      - name: Run environment validation tests
        run: |
          IMAGE="${{ steps.load.outputs.image_name }}"

          # Determine test type based on image name
          case "${{ matrix.image }}" in
            *node*)
              echo "Running Node.js environment tests..."
              docker run --rm \
                -v "${{ github.workspace }}/tests:/tests:ro" \
                "$IMAGE" \
                bash /tests/test-node-environment.sh
              ;;
            *python*)
              echo "Running Python environment tests..."
              docker run --rm \
                -v "${{ github.workspace }}/tests:/tests:ro" \
                "$IMAGE" \
                bash /tests/test-python-environment.sh 2>/dev/null \
                || echo "::warning::Python tests not implemented yet"
              ;;
            *)
              echo "Running basic container validation..."
              docker run --rm "$IMAGE" bash -c 'echo "Container starts successfully"'
              ;;
          esac

  # Create multi-arch manifests after all arch-specific builds complete
  create-manifests:
    needs: build-images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image:
          - laingville-devcontainer
          - example-python-devcontainer
          - example-python-runtime
          - example-node-devcontainer
          - example-node-runtime

    steps:
      - uses: actions/checkout@v4

      - name: Generate image tags
        id: tags
        run: |
          DATE=$(date +%Y-%m-%d)
          SHA=$(git rev-parse --short HEAD)
          echo "date=${DATE}" >> $GITHUB_OUTPUT
          echo "sha=${SHA}" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/mrdavidlaing/laingville-devcontainer-nix/${{ matrix.image }}"
          DATE_TAG="${{ steps.tags.outputs.date }}"
          SHA="${{ steps.tags.outputs.sha }}"

          # Create manifest for date tag
          docker manifest create "${IMAGE_BASE}:${DATE_TAG}" \
            "${IMAGE_BASE}:${DATE_TAG}-amd64" \
            "${IMAGE_BASE}:${DATE_TAG}-arm64"
          docker manifest push "${IMAGE_BASE}:${DATE_TAG}"

          # Create manifest for date-sha tag
          docker manifest create "${IMAGE_BASE}:${DATE_TAG}-${SHA}" \
            "${IMAGE_BASE}:${DATE_TAG}-amd64" \
            "${IMAGE_BASE}:${DATE_TAG}-arm64"
          docker manifest push "${IMAGE_BASE}:${DATE_TAG}-${SHA}"

          # Create manifest for latest tag
          docker manifest create "${IMAGE_BASE}:latest" \
            "${IMAGE_BASE}:${DATE_TAG}-amd64" \
            "${IMAGE_BASE}:${DATE_TAG}-arm64"
          docker manifest push "${IMAGE_BASE}:latest"
